<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="['Home']">AfekaBook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li *ngIf="showNavBar" [class.active]="isCurrentRoute(['Home'])"><a [routerLink]="['Home']"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                <li *ngIf="showNavBar" [class.active]="isCurrentRoute(['Profile'])"><a [routerLink]="['Profile']">Profile</a></li>
                <li *ngIf="showNavBar" [class.active]="isCurrentRoute(['Users'])"><a [routerLink]="['Users']">Friends</a></li>
                <li *ngIf="showNavBar"><autocomplete></autocomplete></li>
            </ul>
            <ul style="padding-right: 30px">
                <p *ngIf="showNavBar" class="navbar-text navbar-right">
                    Signed In As: &nbsp;
                    <a [routerLink]="['Profile']"> {{name}} </a> &nbsp;
                    <button type="button" (click)="logOut()" class="btn btn-danger btn-xs">Log-Out</button>
                </p>
                <form *ngIf="!showNavBar" [ngFormModel]="form" class="navbar-form navbar-right" role="search" (ngSubmit)="login()">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" id="inputEmail" class="form-control" placeholder="Email"
                               #email="ngForm" ngControl="email" required autofocus (click)="clearMsg()">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" id="inputPassword" class="form-control" placeholder="Password"
                               #password="ngForm" ngControl="password" required (click)="clearMsg()">
                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                </form>
                <h4 *ngIf="!showNavBar" class="navbar-text navbar-right">
                    <a [routerLink]="['NewUser']" (click)="clearMsg()">Sign Up</a>
                </h4>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-sm-4" style="margin-left: 900px">
<div *ngIf="errorMsg" class="alert alert-danger" style="text-align:center; position: fixed;z-index: 100">
    {{errorMsg}}
</div>
    </div>
</div>
