<div class="row form-signup">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
        <h2>{{ title }}</h2>
        </div>
        <div class="well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    Please Enter Your User Info:
                </legend>
                <div class="form-group">
                    <label>First Name</label>
                    <input [(ngModel)]="user.first_name" #first_name="ngForm" ngControl="first_name" type="text" placeholder="Required"
                           class="form-control">
                    <div *ngIf="first_name.touched && !first_name.valid" class="alert alert-danger">
                        First Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input [(ngModel)]="user.last_name" #last_name="ngForm" ngControl="last_name" type="text" placeholder="Required"
                           class="form-control">
                    <div *ngIf="last_name.touched && !last_name.valid" class="alert alert-danger">
                        Last Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" #email="ngForm" ngControl="email" type="text" class="form-control" placeholder="Required">

                    <div *ngIf="email.control.pending">Checking Uniqness...</div>

                    <div *ngIf="email.touched && email.errors">
                        <div *ngIf="email.errors.email" class="alert alert-danger">
                            Please type a valid email.
                        </div>
                        <div *ngIf="email.errors.shouldBeUnique" class="alert alert-danger">
                            This Email is allready registered in our system!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="user.password" #password="ngForm" ngControl="password" type="password" placeholder="Required"
                           class="form-control">
                    <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
                        Password is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select [(ngModel)]="user.sex" #gender="ngForm" ngControl="gender" name="gender" class="custom-select">
                        <option value="M" selected>Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input [(ngModel)]="user.address" #address="ngForm" ngControl="address" type="text"
                           class="form-control">
                </div>
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block pull-right">
                    Submit
                </button>
            </fieldset>

        </form>
        </div>
    </div>
</div>
